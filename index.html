<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>html1</title>
	<style>
		styled-list {
			list-style
		}
	</style>
</head>

<body>
	<p>Unordered List ul</p>
	<ul id="demo">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>
	
	<p>Ordered List ol</p>
	 <ol>
		<li>Coffee</li>
		 <li>Tea</li>
		 <li>Milk</li>
	 </ol>
	<button onclick="myFunction()">Unordered list change</button>
	<script>
		function myFunction() {
			document.getElementById="demo".innerHTML
		}
	</script>
	<p>Description List dl/dt/dd</p>
	<dl>
		<dt>Coffee</dt>
		<dd>- black hot drink</dd>
		<dt>Tea</dt>
		<dd>- caffeine free hot drink</dd>
		<dt>Milk</dt>
		<dd>- white cows juice</dd>
	</dl>
</body>
</html>
